<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1" (click)="tabSelected('tab1')">
      <ion-icon name="home-outline" aria-hidden="true" [class.iconSelected]="selectedTab == 'tab1'"></ion-icon>
      <ion-label [class.hidden]="selectedTab != 'tab1'" >Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" (click)="tabSelected('tab2')">
      <ion-icon name="pulse-outline" [class.iconSelected]="selectedTab == 'tab2'"></ion-icon>
      <ion-label [class.hidden]="selectedTab != 'tab2'">Reward</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" (click)="tabSelected('tab3')">
      <ion-icon name="person-add-outline" [class.iconSelected]="selectedTab == 'tab3'"></ion-icon>
      <ion-label [class.hidden]="selectedTab != 'tab3'">Refer</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4" (click)="tabSelected('tab4')">
      <ion-icon name="accessibility-outline" [class.iconSelected]="selectedTab == 'tab4'"></ion-icon>
      <ion-label [class.hidden]="selectedTab != 'tab4'">Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
